<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boosting Services</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(135deg, rgba(0,0,0,.75), rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1517433456452-f9633a875f6f");
  background-size:cover;
  background-position:center;
  color:#fff;
  padding:20px;
}

h1{text-align:center;font-weight:900;margin-bottom:10px}
.hint{text-align:center;font-size:14px;opacity:.8;margin-bottom:25px}

/* CATEGORY */
.category{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px 20px;
  margin-bottom:14px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:bold;
}

/* SERVICES */
.services{display:none;margin-bottom:20px}
.service{
  background:rgba(255,255,255,.22);
  color:#000;
  border-radius:18px;
  padding:15px;
  margin-bottom:10px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  width:90%;
  max-width:380px;
  background:#0f172a;
  border-radius:22px;
  padding:22px;
  text-align:center;
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal h2{margin:0 0 10px}
.modal p{font-size:15px;opacity:.9}

/* ORDER BTN */
.order-btn{
  margin-top:20px;
  background:#22c55e;
  padding:14px;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
}

.close{
  margin-top:12px;
  font-size:14px;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üöÄ BOOSTING SERVICES</h1>
<div class="hint">Click service to check price</div>

<div class="category" onclick="toggle('fb')">
  üìò Facebook Boosting Services <span>‚ñº</span>
</div>

<div class="services" id="fb">
  <div class="service" onclick="openModal('PAGE FOLLOW','‚Ç±37 per 1,000 Page Followers')">
    PAGE FOLLOW
  </div>
  <div class="service" onclick="openModal('PROFILE FOLLOWERS','‚Ç±40 per 1,000 Profile Followers')">
    PROFILE FOLLOWERS
  </div>
  <div class="service" onclick="openModal('POST REACTION',
  'ü§£ ‚Ç±27 | üò≤ ‚Ç±27 | ‚ù§Ô∏è ‚Ç±30<br>üò≠ ‚Ç±25 | üëç ‚Ç±26 | üòò ‚Ç±30<br>per 1,000 reactions')">
    POST REACTION
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>

    <div class="order-btn" onclick="orderNow()">
      ORDER NOW
    </div>

    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
function toggle(id){
  const el=document.getElementById(id);
  el.style.display=el.style.display==="block"?"none":"block";
}

function openModal(title,price){
  document.getElementById("modalTitle").innerHTML=title;
  document.getElementById("modalPrice").innerHTML=price;
  document.getElementById("modal").style.display="flex";
}

function closeModal(e){
  if(!e || e.target.id==="modal"){
    document.getElementById("modal").style.display="none";
  }
}

function orderNow(){
  window.open(
    "https://www.facebook.com/profile.php?id=61587276074494",
    "_blank"
  );
}
</script>

</body>
</html>
