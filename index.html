<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boosting Services</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4c1d95,#6d28d9,#7c3aed);
  color:#fff;
  padding:20px;
}

/* TITLE */
h1{text-align:center;font-weight:900;margin-bottom:6px}
.hint{text-align:center;font-size:14px;opacity:.85;margin-bottom:25px}

/* CATEGORY */
.category{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px 20px;
  margin-bottom:14px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
  font-weight:bold;
}

/* SERVICES */
.services{display:none;margin-bottom:25px}
.service{
  background:rgba(255,255,255,.22);
  color:#000;
  border-radius:18px;
  padding:15px;
  margin-bottom:10px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.25s;
}

.service img{width:26px;height:26px}

.service:hover{transform:scale(1.02)}

.service.active{
  border:2px solid #a78bfa;
  box-shadow:0 0 15px #a78bfa;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* RECEIPT UI */
.modal-box{
  width:90%;
  max-width:380px;
  background:#0b1220;
  border-radius:22px;
  padding:20px;
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.receipt{
  background:#020617;
  border-radius:18px;
  padding:18px;
  border:1px dashed #6366f1;
}

.receipt h2{
  margin:0 0 6px;
  font-size:20px;
}

.receipt p{
  font-size:14px;
  line-height:1.5;
  opacity:.9;
}

/* ORDER BUTTON */
.order-btn{
  margin-top:18px;
  background:#22c55e;
  padding:14px;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  animation:arrow 1.3s infinite;
}

@keyframes arrow{
  0%{transform:translateX(0)}
  50%{transform:translateX(6px)}
  100%{transform:translateX(0)}
}

.cancel{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  opacity:.7;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸš€ BOOSTING SERVICES</h1>
<div class="hint">Click a service to view receipt & order</div>

<!-- FACEBOOK -->
<div class="category" onclick="toggle('fb')">ðŸ“˜ Facebook Boosting Services <span>â–¼</span></div>
<div class="services" id="fb">
  <div class="service" onclick="openModal(this,'Facebook Page Follow','â‚±37 per 1,000 Followers','https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
    PAGE FOLLOW
  </div>

  <div class="service" onclick="openModal(this,'Facebook Post Reaction','ðŸ¤£ â‚±27 | ðŸ˜² â‚±27 | â¤ï¸ â‚±30<br>ðŸ˜­ â‚±25 | ðŸ‘ â‚±26 | ðŸ˜˜ â‚±30','https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
    POST REACTION
  </div>
</div>

<!-- INSTAGRAM -->
<div class="category" onclick="toggle('ig')">ðŸ“¸ Instagram Boosting Services <span>â–¼</span></div>
<div class="services" id="ig">
  <div class="service" onclick="openModal(this,'Instagram Followers','â‚±97 per 1,000 Followers','https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    INSTAGRAM FOLLOWERS
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <div class="receipt">
      <img id="logo" width="40" style="margin-bottom:10px">
      <h2 id="title"></h2>
      <p id="price"></p>
    </div>

    <div class="order-btn" onclick="orderNow()">
      ORDER NOW âžœ
    </div>

    <div class="cancel" onclick="closeModal()">Cancel</div>
  </div>
</div>

<script>
let selected=null;

function toggle(id){
  const el=document.getElementById(id);
  el.style.display=el.style.display==="block"?"none":"block";
}

function openModal(el,title,price,logo){
  if(selected) selected.classList.remove("active");
  selected=el;
  el.classList.add("active");

  document.getElementById("title").innerHTML=title;
  document.getElementById("price").innerHTML=price;
  document.getElementById("logo").src=logo;
  document.getElementById("modal").style.display="flex";
}

function closeModal(e){
  if(!e || e.target.id==="modal"){
    document.getElementById("modal").style.display="none";
    if(selected) selected.classList.remove("active");
  }
}

function orderNow(){
  window.open("https://www.facebook.com/profile.php?id=61587276074494","_blank");
}
</script>

</body>
</html>
