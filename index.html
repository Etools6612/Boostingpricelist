<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Boosting Services</title>

<style>
/* ---------------- BODY ---------------- */
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top left, #0f0f1b, #070710 60%);
    color:white;
    overflow-x:hidden;
}

/* Neon glow background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,80,120,0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,120,0,0.15), transparent 40%);
    z-index:-1;
}

/* ---------------- CONTAINER ---------------- */
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

/* ---------------- TITLE ---------------- */
.title{
    text-align:center;
    font-size:30px;
    font-weight:bold;
    background: linear-gradient(90deg,#ff4d6d,#ff9900);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 20px rgba(255,100,0,0.6);
    margin-bottom:25px;
}

/* ---------------- CATEGORY CARD ---------------- */
.category{
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,120,0,0.4);
    backdrop-filter: blur(15px);
    padding:18px;
    border-radius:18px;
    margin-bottom:18px;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 0 20px rgba(255,80,120,0.1);
}

.category:hover{
    box-shadow:0 0 25px rgba(255,100,0,0.6);
}

.category h2{
    margin:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:18px;
    background: linear-gradient(90deg,#ff4d6d,#ff9900);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.arrow{
    transition:0.3s;
}
.rotate{
    transform:rotate(180deg);
}

/* ---------------- SERVICES ---------------- */
.services{
    max-height:0;
    overflow:hidden;
    transition:max-height 0.5s ease;
    margin-top:15px;
}

.service-box{
    background: rgba(255,255,255,0.04);
    padding:12px;
    border-radius:12px;
    margin-bottom:12px;
    border:1px solid rgba(255,80,120,0.2);
    transition:0.3s;
}

.service-box:hover{
    box-shadow:0 0 15px rgba(255,120,0,0.6);
}

.service-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
}

.service-name{
    flex:1;
    font-size:14px;
}

.price-box{
    background:linear-gradient(90deg,#ff4d6d,#ff9900);
    padding:6px 12px;
    border-radius:8px;
    font-weight:bold;
    color:black;
}

.qty-box input{
    width:80px;
    padding:6px;
    border:none;
    border-radius:6px;
    text-align:center;
    background:#111;
    color:white;
    border:1px solid #ff4d6d;
}

/* ---------------- ORDER BUTTON ---------------- */
.order-btn{
    margin-top:12px;
    padding:10px 25px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    color:black;
    background:linear-gradient(90deg,#ff4d6d,#ff9900);
    box-shadow:0 0 15px rgba(255,80,120,0.6);
    transition:0.3s;
}

.order-btn:hover{
    transform:scale(1.07);
    box-shadow:0 0 25px rgba(255,120,0,0.9);
}
</style>
</head>

<body>

<div class="container">
<div class="title">SOCIAL MEDIA BOOSTING SERVICES</div>

<!-- FACEBOOK -->
<div class="category" onclick="toggleCategory(this)">
<h2>Facebook Services <span class="arrow">▼</span></h2>
<div class="services">

<div class="service-box"><div class="service-row">
<div class="service-name">Page followers</div>
<div class="price-box">₱34</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Profile followers</div>
<div class="price-box">₱38</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Share post</div>
<div class="price-box">₱30</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Reaction post</div>
<div class="price-box">₱27</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Reels views</div>
<div class="price-box">₱30</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Video views</div>
<div class="price-box">₱38</div>
<div class="qty-box"><input type="number" value="1000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Content Monitization package 150k views + 10k followers</div>
<div class="price-box">₱1,300</div>
<div class="qty-box"><input type="number" value="0"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Page follow 10k Package</div>
<div class="price-box">₱190</div>
<div class="qty-box"><input type="number" value="10000"></div>
</div></div>

<div class="service-box"><div class="service-row">
<div class="service-name">Profile Follow 10k Package</div>
<div class="price-box">₱200</div>
<div class="qty-box"><input type="number" value="10000"></div>
</div></div>

<button class="order-btn" onclick="orderNow(event)">Order Now</button>
</div>
</div>

</div>

<script>
function toggleCategory(el){
    const box = el.querySelector(".services");
    const arrow = el.querySelector(".arrow");

    document.querySelectorAll(".services").forEach(s=>{
        if(s!==box) s.style.maxHeight = null;
    });

    document.querySelectorAll(".arrow").forEach(a=>{
        if(a!==arrow) a.classList.remove("rotate");
    });

    if(box.style.maxHeight){
        box.style.maxHeight = null;
        arrow.classList.remove("rotate");
    } else {
        box.style.maxHeight = box.scrollHeight + "px";
        arrow.classList.add("rotate");
    }
}

function orderNow(e){
    e.stopPropagation();
    window.location.href="https://www.facebook.com/profile.php?id=61580925834433";
}
</script>

</body>
</html>
