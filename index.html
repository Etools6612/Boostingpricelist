<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Services</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f0f1b,#1a1a2e,#0f3460);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    color:white;
}

/* Animated background */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    max-width:600px;
    margin:auto;
    padding:20px;
}

.title{
    text-align:center;
    font-size:28px;
    margin-bottom:30px;
    font-weight:bold;
    background: linear-gradient(90deg,#a855f7,#6366f1,#9333ea);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Category Box */
.category{
    background: rgba(255,255,255,0.07);
    padding:20px;
    border-radius:15px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(168,85,247,0.4);
    transition:0.4s;
    position:relative;
}

.category:hover{
    transform:scale(1.03);
    box-shadow:0 0 25px rgba(168,85,247,0.8);
}

.category h2{
    margin:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* Dropdown content */
.services{
    max-height:0;
    overflow:hidden;
    transition:max-height 0.5s ease;
    margin-top:10px;
}

.services ul{
    list-style:none;
    padding:0;
}

.services li{
    padding:8px 0;
    border-bottom:1px solid rgba(255,255,255,0.05);
    font-size:14px;
}

.rotate{
    transform:rotate(180deg);
    transition:0.4s;
}
.arrow{
    transition:0.4s;
}
</style>
</head>

<body>

<div class="container">
<div class="title">SOCIAL MEDIA SERVICES</div>

<div class="category" onclick="toggleService()">
    <h2>
        ðŸ“˜ Facebook Services
        <span id="arrow" class="arrow">â–¼</span>
    </h2>

    <div class="services" id="serviceBox">
        <ul>
            <li>Page Followers â‚±34 / 1,000</li>
            <li>Profile Followers â‚±38 / 1,000</li>
            <li>Reaction â‚±30 / 1,000</li>
            <li>Share â‚±26 / 1,000</li>
            <li>Reel Views â‚±30 / 1,000</li>
            <li>Video Views â‚±35 / 1,000</li>
        </ul>
    </div>
</div>

</div>

<script>
function toggleService(){
    const box = document.getElementById("serviceBox");
    const arrow = document.getElementById("arrow");

    if(box.style.maxHeight){
        box.style.maxHeight = null;
        arrow.classList.remove("rotate");
    } else {
        box.style.maxHeight = box.scrollHeight + "px";
        arrow.classList.add("rotate");
    }
}
</script>

</body>
</html>
