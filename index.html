<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Services</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at top left,#0f0f1b,#0a0a15,#000);
    color:white;
    overflow-x:hidden;
}

/* Neon animated background */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: linear-gradient(45deg,#9333ea,#6366f1,#00f0ff,#ff00ff);
    animation: neonMove 10s linear infinite;
    opacity:0.08;
}

@keyframes neonMove{
    0%{transform:translate(-25%,-25%) rotate(0deg);}
    100%{transform:translate(-25%,-25%) rotate(360deg);}
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
    position:relative;
    z-index:1;
}

.title{
    text-align:center;
    font-size:30px;
    margin-bottom:25px;
    font-weight:bold;
    color:#00f0ff;
    text-shadow:0 0 10px #00f0ff;
}

/* CATEGORY */
.category{
    background: rgba(255,255,255,0.05);
    padding:18px;
    border-radius:15px;
    margin-bottom:20px;
    cursor:pointer;
    border:1px solid rgba(0,255,255,0.2);
    box-shadow:0 0 15px rgba(0,255,255,0.3);
}

.category h2{
    margin:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.arrow{
    transition:0.3s;
}
.rotate{
    transform:rotate(180deg);
}

.services{
    max-height:0;
    overflow:hidden;
    transition:max-height 0.5s ease;
    margin-top:15px;
}

/* SERVICE BOX */
.service-box{
    background: rgba(0,255,255,0.05);
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
    border:1px solid rgba(0,255,255,0.2);
}

.service-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
}

.service-name{
    flex:1;
    font-size:14px;
}

.price-box{
    background:#111827;
    padding:6px 12px;
    border-radius:8px;
    color:#00f0ff;
    font-weight:bold;
}

.qty-box input{
    width:80px;
    padding:6px;
    border:none;
    border-radius:6px;
    text-align:center;
    background:#0f172a;
    color:white;
}

/* ORDER BUTTON */
.order-btn{
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#00f0ff,#9333ea);
    animation:pulse 1.5s infinite;
    transition:0.3s;
}

.order-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #00f0ff;
}

@keyframes pulse{
    0%{box-shadow:0 0 5px #00f0ff;}
    50%{box-shadow:0 0 20px #00f0ff;}
    100%{box-shadow:0 0 5px #00f0ff;}
}
</style>
</head>

<body>

<div class="container">
<div class="title">SOCIAL MEDIA BOOSTING SERVICES</div>

<!-- FACEBOOK -->
<div class="category" onclick="toggleCategory(this)">
<h2>ðŸ“˜ Facebook Services <span class="arrow">â–¼</span></h2>
<div class="services">

</div>

</div>

<script>
function toggleCategory(selected){
    const allServices=document.querySelectorAll(".services");
    const allArrows=document.querySelectorAll(".arrow");

    allServices.forEach(service=>{
        if(service!==selected.querySelector(".services")){
            service.style.maxHeight=null;
        }
    });

    allArrows.forEach(arrow=>{
        if(arrow!==selected.querySelector(".arrow")){
            arrow.classList.remove("rotate");
        }
    });

    const box=selected.querySelector(".services");
    const arrow=selected.querySelector(".arrow");

    if(box.style.maxHeight){
        box.style.maxHeight=null;
        arrow.classList.remove("rotate");
    } else{
        box.style.maxHeight=box.scrollHeight+"px";
        arrow.classList.add("rotate");
    }
}

function orderNow(event){
    event.stopPropagation();
    window.location.href="https://www.facebook.com/profile.php?id=61580925834433";
}
</script>

</body>
</html>
